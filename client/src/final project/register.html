<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Registration</title>
</head>
<body>
    <form action="" class="form">
        <input type="text" name="name" required autocomplete="off" class="form__register">
        <label for="name" class="form__label">Username</label>

        <input type="password" name="password" required autocomplete="off" class="form__register">
        <label for="password" class="form__label password">Password</label>
         
        <input type="password" name="password" required autocomplete="off" class="form__register">
        <label for="password" class="form__label repeatpassword">Repeat Password</label>


        <input type="text" name="email" required autocomplete="off" class="form__register">
        <label for="email" class="form__label email">Email </label>

        <input type="text" name="age"  required autocomplete="off" class="form__register">
        <label for="age" class="form__label age">Age</label>

    

    
 
         <input type="submit" value="SUBMIT" class="form__submit" >
        

    </form>
    
</body>
</html>
